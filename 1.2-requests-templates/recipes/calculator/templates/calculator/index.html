<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h3>{{name}}</h3>
<ul>
{% for ingredient, amount in recipe.items %}
    <li>{{ ingredient }}: {{ amount }}</li>
{% empty %}
    <li>Такого рецепта не знаю :(</li>
{% endfor %}
</ul>
<a href="/">Назад</a>
</body>
</html>
